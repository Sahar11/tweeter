<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/21f7aaf469.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="new-tweet"><strong>Write</strong> a new tweet</div>
      <div><i class="fas fa-angle-double-down"></i></div>
    </nav>
    <div class="container">
      <div class="col-header">
        <header class="profile">
          <aside>
            <div>
              <img src="/images/profile-hex.png" />
            </div>
          </aside>
          <!-- <br> -->
          <div>
            <p class="your-name"><strong>Sahar</strong><span> Halim</span></p>
          </div>
        </header>
      </div>

      <div class="col-main">
        <!-- Page-specific (main) content here -->
        <main class="main-container">
          <section class="new-tweet">
            <section class="error">
              <p id="error-message"></p>
            </section>
            <!-- <h2>Compose Tweet</h2> -->
            <form method="post" action="/tweets">
              <textarea
                name="text"
                id="tweet-text"
                placeholder="What are you humming about?"
              ></textarea>
              <div class="tweet-count">
                <button class="tweetbtn" type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text"
                  >140</output
                >
              </div>
            </form>
          </section>
          <section class="tweets">
            <!--tweets to be loaded-->
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
